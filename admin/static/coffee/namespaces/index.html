<script id="database_list-template" type="text/x-handlebars-template">
  <h1>Tables in the cluster</h1>
  <div id="user-alert-space"></div>
  <div class="actions-bar">
      <input type="button" class="btn add-database" value="Add database" />
    <input type="button" class="btn add-namespace" value="Add table" />
    <input type="button" class="btn for-multiple-elements disabled remove-namespace" value="Remove selected tables" />
  </div>
  <div class="collapsible-list">
  </div>
</script>

<script id="namespace_list-template" type="text/x-handlebars-template">
    <tbody class="list">
    </tbody>
</script>

<script id="database_list_element-template" type="text/x-handlebars-template">
    <div class="header_container">
        {{#unless no_namespace}}
        <div class="expanded arrow"></div>
        {{/unless}}
        <div class="database summary"></div>
    </div>

    {{#unless no_namespaces}}
    <div class="element-list-container"></div>
    {{/unless}}
</script>

<script id="namespace_list_element-template" type="text/x-handlebars-template">
    <td class="checkbox-container">
        <input type="checkbox"></input>
    </td>
    <td class="element-detail-container">
        <span class="status">{{humanize_namespace_reachability reachability}}</span>
            <div class="label label-namespace">Table</div>
            <span class="name">    
                <a href="#tables/{{id}}">{{name}}</a>
            </span>
            <p class="quick_info">
            {{nshards}} {{pluralize_noun "shard" nshards}}, {{nreplicas}} {{pluralize_noun "replica" nreplicas}} on {{ndatacenters}} {{pluralize_noun "datacenter" ndatacenters}} across {{nmachines}} {{pluralize_noun "machine" nmachines}}, replication: {{> backfill_progress_summary}}
            </p>
    
            <!--
            <ul class="list_stats">
                <li class="stat_name">Total op/sec</li>
                <li class="opsec_sparkline sparkline_container contains_info" title="{{opsec}} {{pluralize_noun "operation" opsec}} per second"></li>
            </ul>
            <ul class="list_stats">
                <li class="stat_name">Data in RAM</li>
                <li class="data_in_ram">
                    <div class="progress contains_info" title="Data in ram: {{data_in_memory}} - Data in disk: {{data_total}}">
                        <div class="bar" style="width: {{data_in_memory_percent}}%;"></div>
                    </div>
                </li>
            </ul>
            -->
    </td>
</script>

<script id="database_list_element-summary-template" type="text/x-handlebars-template">
    <div class="element-type">Database</div>
    <h3 class="name">
        <a href="#databases/{{id}}">{{name}}</a>
    </h3>
</script>


<script id="fail_rename_namespace-template" type="text/x-handlebars-template">
    Sorry, something went wrong. The table might not be up to date, please refresh.
</script>



<script id="add_database-modal-template" type="text/x-handlebars-template"> 
  <div class="alert alert-error error_answer"></div>
  <form class="form">
    <fieldset>
      <legend>Database details</legend>
      <div class="clearfix">
        <label for="name">Name</label>
        <div class="input">
          <input class="xlarge focus_new_name" name="name" size="30" type="text" />
        </div>
      </div>
    </fieldset>
  </form>
</script>

<script id="added_database-alert-template" type="text/x-handlebars-template">
  <div class="alert" data-alert="alert">
    <a class="close" href="#">&times;</a>
    <p>You successfully added database <span class="name">{{name}}</span>.</p>
  </div>
</script>


<script id="add_namespace-modal-template" type="text/x-handlebars-template">
  <div class="alert alert-error error_answer"></div>
  <form class="form">
    <fielTablelegend>Table details</legend>
      <div class="clearfix">
        <label for="name">Name</label>
        <div class="input">
          <input class="xlarge" id="focus_namespace_name" name="name" size="30" type="text" />
        </div>
      </div>
      <div class="clearfix">
        <label for="primary_datacenter">Select a database:</label>
        <div class="input">
          <select class="database" name="database">
            {{#each databases}}
            <option value="{{this.id}}">{{this.name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="clearfix">
        <label for="primary_datacenter">Select a primary datacenter:</label>
        <div class="input">
          <select class="primary_datacenter" name="primary_datacenter">
            {{#each datacenters}}
            <option value="{{this.id}}">{{this.name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <hr />
      <div class="user-tip">
        <p>* You can tweak configuration options for
          the table once it's created.</p>
      </div>
    </fieldset>
  </form>
</script>

<script id="added_namespace-alert-template" type="text/x-handlebars-template">
  <div class="alert" data-alert="alert">
    <a class="close" href="#">&times;</a>
    <p>You added table <span class="name">{{name}}</span>. You can now <a href="#tables/{{uuid}}">configure</a> it further.</p>
  </div>
</script>

<script id="remove_namespace-modal-template" type="text/x-handlebars-template">
  <div class="alert alert-error">Removing the table will delete all the data. This action cannot be reversed.</div>
  <div class="alert alert-error error_answer"></div>
  <h4>Are you sure you want to remove {{#if namespaces_length_is_one}}this{{else}}these{{/if}} tables:</h4>
  <ul class="namespace-list">
    {{#each namespaces}}
    <li><a href="#tables/{{id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</script>

<script id="removed_namespace-alert-template" type="text/x-handlebars-template">
  <div class="alert" data-alert="alert">
    <a class="close" href="#">&times;</a>
    <p>You removed table <span class="name">{{comma_separated_simple deleted_namespaces}}</span>.</p>
  </div>
</script>

<script id="error_adding_namespace-template" type="text/x-handlebars-template">
  <div class="alert alert-error" data-alert="alert">
    <a class="close" href="#">&times;</a>
    <p>You cannot create a new table without first creating a new datacenter. <a href="#servers">Create one</a></p>
  </div>
</script>
