<script id="log-container-template" type="text/x-handlebars-template">
    <div class="header">
        <h1>Log entries <small>
    </div>
    <div class="expand_all"><a href="#" class="expand_all_link">Show all details</a></div>
    <ul class="log-entries"></ul>
    <div class="any-more-log-entries">
        <div class="no-more-entries">No more log entries to show</div>
        <p><a href="#" class='next-log-entries'>Older log entries &raquo;</a></p>
    </div>
</script>

<script id="log-header-template" type="text/x-handlebars-template">
    {{#if from_date}}
        <h1>Log entries <small>from {{from_date}} to {{to_date}}</small></h1>
    {{else}}
        <h1>No log found</h1>
    {{/if}}

    {{#if new_entries}}
        <div class="alert">
            <button class="close" data-dismiss="alert">×</button>
            {{#if too_many_new_entries}}
                <strong>More than {{max_log_entries}} new log entries have  been reported.</strong> <a class="update-log-entries" href="#">Reload logs</a>
            {{else}}
                <strong>{{num_new_entries}} new log {{pluralize_noun "entry" num_new_entries}} {{pluralize_verb_to_have num_new_entries}} just been reported.</strong> <a class="update-log-entries" href="#">Update entries</a>
            {{/if}}
        </div>
    {{/if}}
</script>

</script>

<script id="log-header-datacenter-template" type="text/x-handlebars-template">

<script id="log-entry-template" type="text/x-handlebars-template">
    <div class="entry-metadata">
        {{#if raw_data}}
            <span class="more-details"><a href="#" class="more-details-link">More details</a></span>
        {{/if}}
        <p><strong>Log</strong> reported from <a href="#servers/{{machine_uuid}}">{{machine_name}}</a> on {{datetime}}</p>
    </div>
    <div class="message">
        {{print_safe msg}}
    </div>

    {{#if raw_data}}    
        <pre class="details">{{raw_data}}</pre>
    {{/if}}
</script>

<script id="log-single_value-template" type="text/x-handlebars-template">
    Set table <a href="#tables/{{namespace_id}}">{{namespace_name}}</a>'s {{attribute}} to 
    {{#if value}}
    {{value}}
    {{/if}}

    {{#if datacenter_id}}
    <a href="#datacenters/{{datacenter_id}}">{{datacenter_name}}</a>
    {{/if}}

    <br/>
</script>

<script id="log-machines_values-template" type="text/x-handlebars-template">
    Set table <a href="#tables/{{namespace_id}}">{{namespace_name}}</a>'s {{attribute}} to:
    <ul class="pretty_logs_ul">
        {{#each machines}}
        <li class="pretty_logs_li">Server <a href="#servers/{{machine_id}}">{{machine_name}}: {{value}}</li>
        {{/each}}
    </ul>
</script>

<script id="log-datacenters_values-template" type="text/x-handlebars-template">
    Set table <a href="#tables/{{namespace_id}}">{{namespace_name}}</a>'s {{attribute}} to:
    <ul class="pretty_logs_ul">
        {{#each datacenters}}
        <li class="pretty_logs_li">Datacenter <a href="#datacenters/{{datacenter_id}}">{{datacenter_name}}</a>: {{value}}</li>
        {{/each}}
    </ul>
</script>


<script id="log-shards_values-template" type="text/x-handlebars-template">
    Set table <a href="#tables/{{namespace_id}}">{{namespace_name}}</a>'s {{attribute}} to:
    <ul class="pretty_logs_ul">
        {{#each shards}}
        {{#if is_null}}
        <li class="pretty_logs_li">{{shard}}: <span class="fake-link">null</span></li>
        {{else}}
        <li class="pretty_logs_li">{{shard}}: <a href="#servers/{{machine_id}}">{{machine_name}}</a></li>
        {{/if}}
        {{/each}}
    </ul>
</script>

<script id="log-shards_list_values-template" type="text/x-handlebars-template">
    Set table <a href="#tables/{{namespace_id}}">{{namespace_name}}</a>'s {{attribute}} to:
    <ul class="pretty_logs_ul">
        {{#each shards}}
        <li class="pretty_logs_li">{{shard}}: [ {{links_to_machines machines}} ]</li>
        {{/each}}
    </ul>
</script>

<script id="log-new_namespace-template" type="text/x-handlebars-template">
    Create a new table {{namespace_name}} with primary datacenter <a href="#datacenters/{{datacenter_id}}">{{datacenter_name}}</a> on port {{port}}}<br/>
</script>
<script id="log-new_datacenter-template" type="text/x-handlebars-template">

</script>
<script id="log-new_database-template" type="text/x-handlebars-template">
