    is_operator: true
    parent: json
    returns: bool

    examples:
      - description: Not true is false.
        code:
          js: r.expr(true).not().run(conn, callback)
          py: (~r.expr(True)).run(conn)
          rb: r(true).not.run(conn)

    rb:
      dont_need_parenthesis: true

    py:
      name: '~'
      operator_first: true

    js:
      is_operator: false
      examples:
        0:
