desc: Tests meta queries for databases
tests:

    # We should always start out with a 'test' database
    - cd: r.db_list()
      ot: ['test']
    
    ## DB create

    - cd: r.db_create('a')
      ot: ({'created':1})
    - cd: r.db_create('b')
      ot: ({'created':1})

    ## DB list
    
    - cd: r.db_list()
      ot: bag(['a', 'b', 'test'])

    ## DB drop

    - cd: r.db_drop('b')
      ot: ({'dropped':1})

    - cd: r.db_list()
      ot: bag(['a', 'test'])

    - cd: r.db_drop('a')
      ot: ({'dropped':1})

    - cd: r.db_list()
      ot: bag(['test'])

    ## DB errors
    - cd: r.db_create('bar')
      ot: ({'created':1})

    - cd: r.db_create('bar')
      ot: err('RqlRuntimeError', 'Database "bar" already exists.', [0])

    - cd: r.db_drop('bar')
      ot: ({'dropped':1})

    - cd: r.db_drop('bar')
      ot: err('RqlRuntimeError', 'Database "bar" does not exist.', [0])

