desc: Tests meta queries for databases
tests:

    # We should always start out with a 'test' database and the special 'rethinkdb'
    # database
    - cd: r.db_list()
      ot: bag(['rethinkdb', 'test'])
    
    ## DB create

    - cd: r.db_create('a')
      ot: partial({'dbs_created':1})
    - cd: r.db_create('b')
      ot: partial({'dbs_created':1})

    ## DB list
    
    - cd: r.db_list()
      ot: bag(['rethinkdb', 'a', 'b', 'test'])

    ## DB config

    - cd: r.db('a').config()
      ot: {'name':'a','uuid':uuid()}

    ## DB drop

    - cd: r.db_drop('b')
      ot: partial({'dbs_dropped':1})

    - cd: r.db_list()
      ot: bag(['rethinkdb', 'a', 'test'])

    - cd: r.db_drop('a')
      ot: partial({'dbs_dropped':1})

    - cd: r.db_list()
      ot: bag(['rethinkdb', 'test'])

    ## DB errors
    - cd: r.db_create('bar')
      ot: partial({'dbs_created':1})

    - cd: r.db_create('bar')
      ot: err('RqlRuntimeError', 'Database `bar` already exists.', [0])

    - cd: r.db_drop('bar')
      ot: partial({'dbs_dropped':1})

    - cd: r.db_drop('bar')
      ot: err('RqlRuntimeError', 'Database `bar` does not exist.', [0])

