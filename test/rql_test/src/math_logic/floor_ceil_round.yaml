desc: tests for `floor`, `ceil`, and `round`, tests inspired by the Python test suite
tests:
    - cd: r.floor(1.0).type_of()
      ot: "NUMBER"
    - cd: r.floor(1.0)
      ot: 1.0
    - cd: r.expr(1.0).floor()
      ot: 1.0
    
    - cd: r.floor(0.5)
      ot: 0.0
    - cd: r.floor(1.0)
      ot: 1.0
    - cd: r.floor(1.5)
      ot: 1.0
    - cd: r.floor(-0.5)
      ot: -1.0
    - cd: r.floor(-1.0)
      ot: -1.0
    - cd: r.floor(-1.5)
      ot: -2.0

    - cd: r.expr('X').floor()
      ot: err("ReqlQueryLogicError", "Expected type NUMBER but found STRING.", [])


    - cd: r.ceil(1.0).type_of()
      ot: "NUMBER"
    - cd: r.ceil(1.0)
      ot: 1.0
    - cd: r.expr(1.0).ceil()
      ot: 1.0

    - cd: r.ceil(0.5)
      ot: 1.0
    - cd: r.ceil(1.0)
      ot: 1.0
    - cd: r.ceil(1.5)
      ot: 2.0
    - cd: r.ceil(-0.5)
      ot: 0.0
    - cd: r.ceil(-1.0)
      ot: -1.0
    - cd: r.ceil(-1.5)
      ot: -1.0

    - cd: r.expr('X').ceil()
      ot: err("ReqlQueryLogicError", "Expected type NUMBER but found STRING.", [])


    - cd: r.round(1.0).type_of()
      ot: "NUMBER"
    - cd: r.round(1.0)
      ot: 1.0
    - cd: r.expr(1.0).round()
      ot: 1.0

    - cd: r.round(0.5)
      ot: 1.0
    - cd: r.round(-0.5)
      ot: -1.0

    - cd: r.round(0.0)
      ot: 0.0
    - cd: r.round(1.0)
      ot: 1.0
    - cd: r.round(10.0)
      ot: 10.0
    - cd: r.round(1000000000.0)
      ot: 1000000000.0
    - cd: r.round(1e20)
      ot: 1e20

    - cd: r.round(-1.0)
      ot: -1.0
    - cd: r.round(-10.0)
      ot: -10.0
    - cd: r.round(-1000000000.0)
      ot: -1000000000.0
    - cd: r.round(-1e20)
      ot: -1e20

    - cd: r.round(0.1)
      ot: 0.0
    - cd: r.round(1.1)
      ot: 1.0
    - cd: r.round(10.1)
      ot: 10.0
    - cd: r.round(1000000000.1)
      ot: 1000000000.0

    - cd: r.round(-1.1)
      ot: -1.0
    - cd: r.round(-10.1)
      ot: -10.0
    - cd: r.round(-1000000000.1)
      ot: -1000000000.0

    - cd: r.round(0.9)
      ot: 1.0
    - cd: r.round(9.9)
      ot: 10.0
    - cd: r.round(999999999.9)
      ot: 1000000000.0

    - cd: r.round(-0.9)
      ot: -1.0
    - cd: r.round(-9.9)
      ot: -10.0
    - cd: r.round(-999999999.9)
      ot: -1000000000.0
  
    - cd: r.expr('X').round()
      ot: err("ReqlQueryLogicError", "Expected type NUMBER but found STRING.", [])
