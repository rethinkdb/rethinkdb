desc: Tests of converstion to and from the RQL string type
tests:
    
    # Simple strings
    - py: r.expr('str')
      js: [r('str'), r.expr('str')]
      rb: r 'str'
      ot: "'str'"
    - cd: r.expr("str")
      js: [r("str"), r.expr("str")]
      ot: "\"str\""

    # Unicode
    - py: # Python supports unicode strings with the u'' pattern
        cd: r.expr(u'str')
        ot: u'str'
      cd: []
    - py:
        cd: "r.expr(u'こんにちは')"
        ot: "u'こんにちは'"
      rb:
        cd: "r 'こんにちは'"
        ot: "'こんにちは'"
      js: []
        
    - cd: r.expr('foo').type_of()
      ot: "'STRING'"
      
    # test coercions
    - cd: r.expr('foo').coerce_to('string')
      ot: ('"foo"')
      
      
