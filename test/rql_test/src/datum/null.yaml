desc: Tests of conversion to and from the RQL null type
tests:
    - cd:
        - r(null)
        - r.expr(null)
      py: r.expr(null)
      ot: (null)

    - cd: r.expr(null).type_of()
      rb: r(null).type_of()
      ot: 'NULL'

    # test coercions
    - cd: r.expr(null).coerce_to('string')
      ot: 'null'
      
    - cd: r.expr(null).coerce_to('null')
      ot: null
