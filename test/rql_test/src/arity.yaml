desc: Test the arity of every function
tests:

    # TODO: add test for slice (should require one or two arguments)

    # Set up some data
    - def: db = r.db('test')
    - def: obj = r.expr({'a':1})
    - def: array = r.expr([1])
    - cd: db.table_create('test1')
      ot: ({'created':1})
      def: tbl = db.table('test1')

    - ot: err("RqlCompileError", "Expected 0 argument(s) but found 1.", [])
      cd:
      - r.db_list(1)

    - ot: err("RqlCompileError", "Expected 1 argument(s) but found 2.", [])
      cd:
      - tbl.zip(1)
      - tbl.distinct(1)
      - tbl.is_empty(1)
      - obj.keys(1)

    - ot:
        js: err("RqlDriverError", "Expected 0 argument(s) but found 1.", [])
        rb: err("RqlCompileError", "Expected 1 argument(s) but found 2.", [])
        py: err("RqlCompileError", "Expected 1 argument(s) but found 2.", [])
      cd:
      - tbl.delete(1)

    - rb: db.table_list(1)
      ot: err("RqlCompileError", "Expected between 0 and 1 arguments but found 2.", [])


    - ot: err("RqlCompileError", "Expected 1 argument(s) but found 0.", [])
      cd:
      - r.db_create()
      - r.db_drop()
      - r.db()

    - cd: r.error()
      ot: err("RqlRuntimeError", "Empty ERROR term outside a default block.", [])

    - cd: r.js()
      ot:
        js: err("RqlDriverError", "Expected 1 argument(s) but found 0.", [])
        rb: err("RqlCompileError", "Expected 1 argument(s) but found 0.", [])
        py: err("RqlCompileError", "Expected 1 argument(s) but found 0.", [])

    - cd: r.expr()
      ot:
        py: err_regex('TypeError', ".*takes at least 1 argument \(0 given\)|.*missing 1 required positional argument.*", [])
        js: err("RqlDriverError", "Expected between 1 and 2 argument(s) but found 0.", [])
        rb: err_regex("ArgumentError", '.*wrong number of arguments \(0 for 1.*\)', [])

    - ot: err("RqlCompileError", "Expected 2 argument(s) but found 1.", [])
      cd:
      - tbl.map()
      - tbl.concat_map()
      - tbl.skip()
      - tbl.limit()
      - array.append()
      - array.prepend()
      - array.difference()
      - array.set_insert()
      - array.set_union()
      - array.set_intersection()
      - array.set_difference()
      - tbl.nth()
      - tbl.for_each()
      - tbl.get()
      - r.expr([]).sample()
      - tbl.indexes_of()
    - ot: err("RqlCompileError", "Expected 1 argument(s) but found 2.", [])
      cd:
      - r.db_create(1,2)
      - r.db_drop(1,2)
      - r.db(1,2)

    - ot:
        js: err("RqlDriverError", "Expected 1 argument(s) but found 0.", [])
        rb: err("RqlCompileError", "Expected 2 argument(s) but found 1.", [])
        py: err("RqlCompileError", "Expected 2 argument(s) but found 1.", [])
      cd:
      - tbl.filter()

    - cd: r.error(1, 2)
      ot: err("RqlCompileError", "Expected between 0 and 1 arguments but found 2.", [])

    - cd:
      - db.table_drop()
      ot: err("RqlRuntimeError", "Expected type DATUM but found DATABASE.", [])


    - cd: db.table_create()
      ot:
        rb: err("RqlRuntimeError", "Expected type DATUM but found DATABASE.", [])
        py: err("RqlRuntimeError", "Expected type DATUM but found DATABASE.", [])
        js: err("RqlDriverError", "Expected 1 argument(s) but found 0.", [])

    - cd: r.js(1,2)
      ot:
        py: err("RqlCompileError", "Expected 1 argument(s) but found 2.", [])
        rb: err("RqlCompileError", "Expected 1 argument(s) but found 2.", [])
        js: err("RqlDriverError", "Expected 1 argument(s) but found 2.", [])

    - ot: err("RqlCompileError", "Expected 2 argument(s) but found 3.", [])
      cd:
      - tbl.map(1,2)
      - tbl.concat_map(1,2)
      - tbl.skip(1,2)
      - tbl.limit(1,2)
      - array.append(1,2)
      - array.prepend(1,2)
      - array.difference([], [])
      - array.set_insert(1,2)
      - array.set_union([1],[2])
      - array.set_intersection([1],[2])
      - array.set_difference([1],[2])
      - tbl.nth(1,2)
      - tbl.for_each(1,2)
      - tbl.get(1,2)
      - r.expr([]).sample(1,2)
      - tbl.indexes_of(1,2)

    - ot:
        py: err("RqlCompileError", "Expected 2 argument(s) but found 4.", [])
        rb: err("RqlCompileError", "Expected 2 argument(s) but found 4.", [])
        js: err("RqlDriverError", "Expected 1 argument(s) but found 3.", [])
      cd:
      - tbl.filter(1,2,3)

    - cd: db.table_drop(1,2)
      ot: err("RqlCompileError", "Expected between 1 and 2 arguments but found 3.", [])

    - cd: r.expr([]).delete_at()
      ot: err("RqlCompileError", "Expected between 2 and 3 arguments but found 1.", [])

    - cd: db.table_create(1,2)
      ot:
        py: err("RqlCompileError", "Expected between 1 and 2 arguments but found 3.", [])
        rb: err("RqlCompileError", "Expected between 1 and 2 arguments but found 3.", [])
        js: err("RqlDriverError", "Expected 1 argument(s) but found 2.", [])

    - cd: tbl.count(1,2)
      ot: err("RqlCompileError", "Expected between 1 and 2 arguments but found 3.", [])

    - ot:
        py: err("RqlCompileError", "Expected 2 argument(s) but found 1.", [])
        rb: err("RqlCompileError", "Expected 2 argument(s) but found 1.", [])
        js: err("RqlDriverError", "Expected 1 argument(s) but found 0.", [])
      cd:
      - tbl.update()
      - tbl.replace()
      - tbl.insert()
      # - db.table() # TODO: theerror message for this in ruby is wrong

    - cd: tbl.reduce()
      ot: err("RqlCompileError", "Expected 2 argument(s) but found 1.", [])

    - cd: tbl.eq_join()
      ot:
        py: err("RqlCompileError", "Expected 3 argument(s) but found 1.", [])
        rb: err("RqlCompileError", "Expected 3 argument(s) but found 1.", [])
        js: err("RqlDriverError", "Expected 2 argument(s) but found 0.", [])

    - ot: err("RqlCompileError", "Expected 3 argument(s) but found 1.", [])
      cd:
      - tbl.inner_join()
      - tbl.outer_join()
      - r.expr([]).insert_at()
      - r.expr([]).splice_at()
      - r.expr([]).change_at()

    - cd:
      - tbl.eq_join(1)
      ot:
        py: err("RqlCompileError", "Expected 3 argument(s) but found 2.", [])
        rb: err("RqlCompileError", "Expected 3 argument(s) but found 2.", [])
        js: err("RqlDriverError", "Expected 2 argument(s) but found 1.", [])

    - ot: err("RqlCompileError", "Expected 3 argument(s) but found 2.", [])
      cd:
      - tbl.inner_join(1)
      - tbl.outer_join(1)
      - r.expr([]).insert_at(1)
      - r.expr([]).splice_at(1)
      - r.expr([]).change_at(1)

    - cd: tbl.eq_join(1,2,3,4)
      ot:
        py: err("RqlCompileError", "Expected 3 argument(s) but found 5.", [])
        rb: err("RqlCompileError", "Expected 3 argument(s) but found 5.", [])
        js: err("RqlDriverError", "Expected 2 argument(s) but found 4.", [])

    - ot: err("RqlCompileError", "Expected 3 argument(s) but found 4.", [])
      cd:
      - tbl.inner_join(1,2,3)
      - tbl.outer_join(1,2,3)
      - r.expr([]).insert_at(1, 2, 3)
      - r.expr([]).splice_at(1, 2, 3)
      - r.expr([]).change_at(1, 2, 3)

    - ot: err('RqlCompileError', "Expected 2 or more argument(s) but found 1.", [])
      cd:
      - tbl.get_all()

    - ot: err("RqlCompileError", "Expected 3 argument(s) but found 2.", [])
      cd: r.branch(1,2)
    - ot: err("RqlCompileError", "Expected 3 argument(s) but found 4.", [])
      cd: r.branch(1,2,3,4)

    - ot: err("RqlDriverError", "Expected 1 argument(s) but found 2.", [])
      js: r.expr({})(1,2)
      py: []
      rb: []

    - rb: tbl.insert((0...10).map{|i| {:id => i}}).get_field('inserted')
      py: tbl.insert([{'id':i} for i in range(10)]).get_field('inserted')
      js: tbl.insert([{'id':0},{'id':1},{'id':2},{'id':3},{'id':4},{'id':5},{'id':6},{'id':7},{'id':8},{'id':9},]).get_field('inserted')
      ot: 10

    - cd: tbl.get_all(0, 1, 2).get_field('id')
      ot: [0, 1, 2]

    - cd: tbl.get_all(r.args([]), 0, 1, 2).get_field('id')
      ot: [0, 1, 2]

    - cd: tbl.get_all(r.args([0]), 1, 2).get_field('id')
      ot: [0, 1, 2]

    - cd: tbl.get_all(r.args([0, 1]), 2).get_field('id')
      ot: [0, 1, 2]

    - cd: tbl.get_all(r.args([0, 1, 2])).get_field('id')
      ot: [0, 1, 2]

    - cd: tbl.get_all(r.args([0]), 1, r.args([2])).get_field('id')
      ot: [0, 1, 2]

      # Make sure partial-evaluation still works

    - cd: r.branch(true, 1, r.error("a"))
      ot: 1

    - cd: r.branch(r.args([true, 1]), r.error("a"))
      ot: 1

    - cd: r.branch(r.args([true, 1, r.error("a")]))
      ot: err("RqlRuntimeError", "a", [])

    # Make sure our grouped data hack still works

    - rb: tbl.group{|row| row['id'] % 2}.count({'id':0}).ungroup()
      py: tbl.group(lambda row:row['id'].mod(2)).count({'id':0}).ungroup()
      js: [] # TODO
      ot: ([{'group':0, 'reduction':1}])

    - rb: tbl.group{|row| row['id'] % 2}.count(r.args([{'id':0}])).ungroup()
      py: tbl.group(lambda row:row['id'].mod(2)).count(r.args([{'id':0}])).ungroup()
      js: [] # TODO
      ot: ([{'group':0, 'reduction':1}])

    # Make sure `r.literal` still works

    - cd: r.expr({'a':{'b':1}}).merge(r.args([{'a':r.literal({'c':1})}]))
      ot: ({'a':{'c':1}})

    - cd: r.http("httpbin.org/get","bad_param")
      ot:
        js: err("RqlDriverError", "Expected 1 argument(s) but found 2.", [])
        rb: err("RqlCompileError", "Expected 1 argument(s) but found 2.", [])
        py: err_regex('TypeError', ".*takes exactly 1 argument \(2 given\)|.*takes 1 positional argument but 2 were given", [])

    # TODO: Math and logic
    # TODO: Upper bound on optional arguments
    # TODO: between, merge, slice

    # Clean up
    - cd: db.table_drop('test1')
      ot: ({'dropped':1})
