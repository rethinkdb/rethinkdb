desc: 715 -- noreply writes
tests:
  - cd: r.table_create('715')
    ot: ({'created':1})

  - def: tbl = r.table('715')

  - cd: tbl.insert({})['inserted']
    js: tbl.insert({})('inserted')
    ot: 1

  - py: tbl.insert({})['inserted']
    runopts:
      noreply: false
    ot: 1
  - js: tbl.insert({})('inserted')
    runopts:
      noreply: false
    ot: 1
  - rb: tbl.insert({})['inserted']
    runopts:
      noreply: 'false'
    ot: 1

  - py: tbl.insert({})
    runopts:
      noreply: true
    ot: (None)
  - js: tbl.insert({})
    runopts:
      noreply: true
    ot: (undefined)
  - rb: tbl.insert({})
    runopts:
      noreply: 'true'
    ot: (nil)

  - cd: tbl.count()
    ot: 3

  - cd: r.table_drop('715')
    ot: ({'dropped':1})
